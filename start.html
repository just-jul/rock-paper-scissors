<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <img class="stars" src="assets/stars.svg" alt="">
        <img class="moon" src="assets/moon.svg" alt="">
        <img class="pixel-transition" src="assets/transition-pixel.svg" alt="">
        <img class="mountain" src="assets/mountain.png" alt="">
        
        <h1>Rock Paper Scissors</h1>
        <button class="play-button">Play</button>
        <div class="rules-text">
            winner of the game will be announced once one player reaches 5 points
        </div>
    </div>

    <div class="game-screen">
        <img class="stars" src="assets/stars.svg" alt="">
        <img class="moon" src="assets/moon.svg" alt="">
        <img class="pixel-transition" src="assets/transition-pixel.svg" alt="">
        <img class="mountain" src="assets/mountain.png" alt="">
        
        <div class="score">
            <span>Score</span>
            <span class="human-score">0</span>
            <span>:</span>
            <span class="computer-score">0</span>
        </div>
        <h1 class="round-number">Round 1</h1>
        <div class="select-text">
            select your choice
        </div>
        <div class="option-section">
            <button class="option-button rockBtn">Rock</button>
            <button class="option-button paperBtn">Paper</button>
            <button class="option-button scissorsBtn">Scissors</button>
        </div>  
        
    </div>

    <div class="result-screen">
        <img class="stars" src="assets/stars.svg" alt="">
        <img class="moon" src="assets/moon.svg" alt="">
        <img class="pixel-transition" src="assets/transition-pixel.svg" alt="">
        <img class="mountain" src="assets/mountain.png" alt="">
        
        <div class="congratulations-text">
            congratulations
        </div>
        <div class="you-won-text">
            You won!
        </div>
        <button class="play-again-button">
            Play again
        </button>

    </div>


    <script src="script.js"></script>
</body>
</html>
